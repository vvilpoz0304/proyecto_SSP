<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Preguntas</title>
    <link rel="stylesheet" href="css/cabecera_pie.css" />
    <link rel="stylesheet" href="css/crearPregunta.css">
    <script src="script/cabecera_pie.js"></script>
    <script src="script/pregunta.js"></script>
    <script src="script/creacionPreguntas.js"></script>
  </head>
  <body>
    <main>
      <h2>Crear pregunta</h2>
      <div id="creador">
        <p>Determine el enunciado de su pregunta:</p>
        <input type="text" placeholder="Enunciado aquí" />
        <p>Especifique la respuesta correcta:</p>
        <input type="text" placeholder="Respuesta correcta">
        <p>Especifique el resto de las preguntas:</p> 
        <input type="text" placeholder="Respuesta incorrecta 1">
        <input type="text" placeholder="Respuesta incorrecta 2">
        <p>Detalle la categoria de la pregunta:</p>
        <select>
            <option value="alumbrado">Alumbrado</option>
            <option value="señales">Señales</option>
            <option value="velocidades">Velocidades</option>
            <option value="adas">ADAS</option>
        </select>
        <p>Precise la dificultad de la pregunta:</p>
        <select>
            <option value="baja">Facil</option>
            <option value="media">Media</option>
            <option value="dificil">Dificil</option>
        </select>
        <button type="button" id="crearPregunta">Crear pregunta</button>
      </div>
    </main>
  </body>
</html>
